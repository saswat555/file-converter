<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Email to CSV Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <h1>Email to CSV Converter</h1>
    </div>
    
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <div class="container-flex m-5">
        <form action="/" method="POST" class="d-flex flex-column align-items-center justify-content-center">
            <textarea name="emails" rows="10" cols="80" placeholder="Paste email addresses here" required></textarea>
            <button class="btn btn-primary btn-lg mt-5" type="submit">Convert to CSV</button>
        </form>
    </div>
    
    {% if download_link %}
    <a href="{{ download_link }}" download><button>Download CSV</button></a>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
